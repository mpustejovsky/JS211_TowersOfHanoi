<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <hr/>
      <div id="top-row" data-row="top" class="red row" onclick="selectRow(this)"></div>
      <div id="middle-row" data-row="middle" class="yellow row" onclick="selectRow(this)"></div>
      <div id="bottom-row" class="green row" data-row="bottom" onclick="selectRow(this)">
        <div id="4" data-size="4" data-color="yellow" class="stone" ></div>
        <div id="3" data-size="3" data-color="red" class="stone" ></div>
        <div id="2" data-size="2" data-color="green" class="stone" ></div>
        <div id="1" data-size="1" data-color="blue" class="stone" ></div>
      </div>
    <hr/>

    <div id="scoreboard">
      <div id="titleBoard">Score Board</div>
      <div id="numberWins">      
        Expert (15 moves)<br>
        <p>Pro (17 or less moves)</p>
        Your at Least Trying (18-20 moves)<br>
        <p>You suck (21+ moves)</p>
        </div>
      <div id = "actualScores">
        <div id = "expertGame">0</div>
       <div id = "proGame"> <p id="proGame2">0</p></div>
        <div id = "tryingGame">0</div>
        <div id = "suckGame"><p id="suckGame2">0</p></div>
       
      </div>
      <div id="blankspace"></div>

      <div id="statsWords">
        Current game moves
        <p>Illegal Moves (Cheaters never Win)</p>
        Moves on Last Game<br> 
        <p>Average moves for all games played</p>
      </div>
      <div id = "stats">
        <div id = "currentGame">0</div>
        <div id = "illegalGame"><p id="illegalGame2">0</p></div>
        <div id = "lastGame">0</div>
        <div id = "averageGame"><p id="averageGame2">0</p></div>
      </div>

    </div>
  </body>
</html>
